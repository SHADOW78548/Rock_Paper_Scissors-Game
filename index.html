<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- created by Sujit Mondal. -->
    <h1>Rock-Paper-Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="Rock.png" alt="Choice Rock">
        </div>
        <div class="choice" id="Paper">
            <img src="Paper.png" alt="Choice Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="Scissors.png" alt="Choice Scissor">
        </div>
    </div>
<div class="Score-Board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Take your choice !</p>
</div>
<script src="script.js"></script>
</body>
</html>
